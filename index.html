<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Max</title>
  <!-- css link  -->
<link rel="stylesheet" href="css/style.css">
  <!-- bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- google font link  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

   <body>
<!-- header start  -->
     <header class=" text-center">
        <h1 class="mt-5 mb-5">Welcome</h1>
<!-- carosul  -->

     <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
     <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
     </div>
     <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/natural1_1440x850.jpg" class="img-fluid d-block w-75 mx-auto" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/natural2_1440x850.jpg" class="img-fluid d-block w-75 mx-auto" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/resize2.jpg" class="img-fluid d-block w-75 mx-auto" alt="...">
        </div>
      </div>
           <button class="carousel-control-prev" type="button"      data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Previous</span>
           </button>
           <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Next</span>
            </button>
      </div>

<!-- 2nd header  -->
        <h2 class="mt-5 mb-5" >"Find Your Phone"</h2>
   </header>

<!-- header end  -->

<!-- main start  -->
  <main>
    <section>
<!-- search start  -->
      <div class="input-group mb-5 mx-auto w-50">
        <input id="search-field" type="text" class="form-control" placeholder="Find Your Phone" aria-label="find your phone" aria-describedby="button-addon2">
        <button onClick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>
<!-- single card details  -->

      <div id="phone-details" class=" w-50 mx-auto">
  
      </div>
<!-- search end  -->
      
<!-- result start  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </section>
  </main>
<!-- result end  -->

  </script>
  <script src="js/phone.js"></script>

</body>
</html>
